<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>GTA Origin/Destination Travel Viz</title>
  <style>
    html,
    body {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
      background-color: #1d2224;
    }

    #view-tl, #view-tr, #view-br, #view-bl {
      position: absolute;
      padding: 0;
      margin: 0;
      height: 50%;
      width: 50%;
    }

    #view-tl {
      top: 0;
      bottom: 0;
    }

    #view-tr {
      top: 0;
      right: 0;
    }

    #view-br {
      bottom:0;
      right:0;
    }

    #view-bl {
      bottom:0;
      left:0;
    }

    #title {
      font-weight: bold;
    }

    .title, .subtitle, .instructions {
      padding: 10px;
    }

    #instructions {
      text-align: right;
      width: 220px;
    }

    @media (max-width: 500px), (max-height: 500px) {
      #instructions {
        display: none;
      }
    }

    .loader {
      z-index: 10;
      width: 20px;
      height: 20px;
      /* position: absolute;
      top: 50%;
      left: 50%; */
      margin-left: -10px;
      margin-top: -10px;
    }

    .loader-container {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      pointer-events: none;
      z-index: 10;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .time-period {
      position: absolute;
      bottom: 55px;
      left: 15px;
    }

    .variable {
      position: absolute;
      bottom: 25px;
      left: 15px;
    }

    .loader,
    .loader:after {
      border-radius: 50%;
      /* width: 10em;
      height: 10em; */
    }
    .loader {
      margin: 60px auto;
      font-size: 10px;
      position: relative;
      text-indent: -9999em;
      border-top: 1.1em solid rgba(255, 255, 255, 0.2);
      border-right: 1.1em solid rgba(255, 255, 255, 0.2);
      border-bottom: 1.1em solid rgba(255, 255, 255, 0.2);
      border-left: 1.1em solid #ffffff;
      -webkit-transform: translateZ(0);
      -ms-transform: translateZ(0);
      transform: translateZ(0);
      -webkit-animation: load8 1.1s infinite linear;
      animation: load8 1.1s infinite linear;
    }
    @-webkit-keyframes load8 {
      0% {
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg);
      }
      100% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }
    @keyframes load8 {
      0% {
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg);
      }
      100% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }

    .hidden {
      display: none;
    }

    .legend {
      width: 70px;
      height: 200px;
      position: absolute;
      bottom: 25px;
      right: 15px;
    }

    .legend .plus1stdev, .legend .mean, .legend .minus1stdev {
      position: absolute;
      right: 25px;
      text-align: right;
      font-size: 10px;
      line-height: 12px;
      margin-top: -6px;
    }

    .legend .mean {
      top: 106px;
    }

    .legend .plus1stdev {
      bottom: 24px;
    }

    .legend .minus1stdev {
      top: 36px;
    }

    .legend .colour {
      position: absolute;
      width: 19px;
      top: 3px;
      right: 3px;
      bottom: 3px;
      background-image: linear-gradient(rgba(255,0,0,1) 15%, rgba(0,0,0,0) 85%);
    }

  </style>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.5/dat.gui.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix.js"></script>

  <!-- PUBLIC API -->
  <link rel="stylesheet" href="https://jsdev.arcgis.com/4.11/esri/themes/dark/main.css">
  <script src="https://jsdev.arcgis.com/4.11/"></script>

  <script>
    require([
      "esri/Map",
      "esri/layers/Layer",
      "esri/layers/FeatureLayer",
      "esri/layers/VectorTileLayer",
      "esri/views/MapView",

      "ODLayer.js",

      "dojo/domReady!"
    ], function(
      Map,
      Layer,
      FeatureLayer,
      VectorTileLayer,
      MapView,

      ODLayer
    ) {

      var maps = window.maps = {};
      var views = window.views = {};
      var od_src = {};
      var od_layers = window.od_layers = {};
      var od_layer_views = window.od_layer_views = {};

      var default_extent = {"spatialReference":{"latestWkid":3857,"wkid":102100},"xmin":-8986503.66728125,"ymin":5306392.799259651,"xmax":-8693902.723005736,"ymax":5581260.352973012};
      var zone_id_column = 'GTA06';
      var zone_boundaries;
      var zones_featurelayer;

      var colours = {
        red: {r: 255, g:0, b: 0, a:1},
        yellow: {r: 255, g:255, b: 0, a:1},
        green: {r: 0, g:255, b: 0, a:1},
        cyan: {r: 0, g:255, b: 255, a:1},
        blue: {r: 0, g:0, b: 255, a:1},
        magenta: {r: 255, g:0, b: 255, a:1}
      }
      var colour_defaults = {
        "view-tl":"red",
        "view-tr":"yellow",
        "view-br":"green",
        "view-bl":"cyan",
      }

      var paused = false;

      function setup_map(view_id) {
        var tileLayer2d = new VectorTileLayer({
          url: "https://jsapi.maps.arcgis.com/sharing/rest/content/items/e1ec20a890c94adca8510aeb93c410d0/resources/styles/root.json"
        });

        var map = maps[view_id] = new Map({
          layers: [tileLayer2d]
        });

        var view = views[view_id] = new MapView({
          container: view_id,
          map: map,
          extent: default_extent
        });

        view.ui.add(document.querySelector(".subtitle."+view_id), "top-right");
        view.ui.add(document.querySelector(".loader-container."+view_id), "manual");

        var legend = document.querySelector(".legend."+view_id);
        view.ui.add(legend, "manual");
        legend.addEventListener("click", function(){
          switch_colour(view_id);
        });

        addButton(".switch-direction", function(){
          od_layers[view_id].render_direction_outward = !od_layers[view_id].render_direction_outward;
          update_labels(view_id);
        }, view_id);

        addSelect(".time-period", function(){
          load_od_data(view_id).then(function(result){
            od_layers[view_id].zone_data = result.od_data;
          });
        }, view_id);

        addSelect(".variable", function(){
          load_od_data(view_id).then(function(result){
            od_layers[view_id].zone_data = result.od_data;
          });
        }, view_id);

        var od_layer = od_layers[view_id] = new ODLayer({
          zone_boundaries: zone_boundaries,
          zone_id_column: zone_id_column,
          render_colour: colours[colour_defaults[view_id]]
        });

        od_layer.watch("zone_render_values", handle_render_update);

        function handle_render_update(values) {
          update_legend(values, view_id);
        }

        load_od_data(view_id).then(function(result){
          od_layer.zone_data = result.od_data;
        });

        if (view_id=="view-tl") {
          zones_featurelayer = new FeatureLayer({
            objectIdField: "OBJECTID",
            source: zone_boundaries.features,
            fields: zone_boundaries.fields,
            renderer:  {
              type: "simple",
              symbol: {
                type: "simple-fill",
                color: [0,0,0,0],
                style: "solid",
                outline: { color: [0,0,0,0], width: 0.3 }
              }
            }
          });
          view.map.addMany([zones_featurelayer, od_layer]);
        } else view.map.add(od_layer);

        view.whenLayerView(od_layer).then(function(layer_view){
          od_layer_views[view_id] = layer_view;
          view.on("pointer-move", handle_move_event);
          view.on("click", handle_click_event);
          view.on("double-click", handle_double_click_event);
        });

        view.watch("viewpoint", handle_view_viewpoint);
        view.watch("extent", handle_view_extent);
      }

      function addButton(selector, onClick, view_id) {
        var btn = document.querySelector(selector+"."+view_id);
        views[view_id].ui.add(btn, "top-left");
        btn.addEventListener("click", onClick);
    }

      function addSelect(selector, onChange, view_id) {
        var select = document.querySelector(selector+"."+view_id);
        views[view_id].ui.add(select, "manual");
        select.addEventListener("change", onChange);
      }

      function update_labels(view_id)
      {
        var variable = document.querySelector(".variable."+view_id);
        var subtitle = document.querySelector(".subtitle."+view_id);
        var variable_label = '<strong>'+variable.options[variable.selectedIndex].innerHTML+'</strong><br />';
        if (od_layers[view_id].render_direction_outward) {
          subtitle.innerHTML = variable_label + "Showing values associated with travel<br />from selected zone to all other zones.";
        } else {
          subtitle.innerHTML = variable_label + "Showing values associated with travel<br />to selected zone from all other zones";
        }
      }

      function switch_colour(view_id) {
        var od_layer = od_layers[view_id];
        var all_colours = Object.values(colours);
        var current_colour_index = all_colours.indexOf(od_layer.render_colour);
        od_layer.render_colour = all_colours[(current_colour_index+1)%all_colours.length];
      }

      function load_od_data(view_id){

        var variable = document.querySelector(".variable."+view_id);
        var timePeriod = document.querySelector(".time-period."+view_id);
        variable.disabled = timePeriod.disabled = true;
        document.querySelector(".loader-container."+view_id).classList.remove("hidden");

        od_src[view_id] = timePeriod.value + "/" + variable.value;
        return new Promise(function(resolve, reject){
          fetch("data/"+od_src[view_id]+".json").then(function(response){
            response.json().then(function(od_data){
              document.querySelector(".loader-container."+view_id).classList.add("hidden");
              update_labels(view_id);
              variable.disabled = timePeriod.disabled = false;
              resolve({od_data: od_data, view_id: view_id});
            });
          });
        });
      }

      function handle_move_event(event){
        if (paused) return;
        views["view-tl"].hitTest(event).then(handle_hit_test);
      }

      function handle_click_event(event){
        views["view-tl"].hitTest(event).then(handle_hit_test);
      }

      function handle_double_click_event(event){
        paused = !paused;
        event.stopPropagation();
      }

      function handle_hit_test(response){
        var zone_graphics = response.results.filter(function(r){
          return r.graphic.layer === zones_featurelayer;
        });
        if (zone_graphics.length) {
          for (var i in od_layers) {
            od_layers[i].zone = zone_graphics[0].graphic.attributes[zone_id_column];
          }
        }
      }

      var last_interacting_view;
      function handle_view_viewpoint(new_viewpoint, old_viewpoint, prop, view) {
        if (!view.interacting) return;
        last_interacting_view = view;
        for (var i in views)
        {
          if (views[i]!=view) views[i].viewpoint = new_viewpoint;
        }
      }

      function handle_view_extent(new_extent, old_ectent, prop, view) {
        if (view!=last_interacting_view) return;

        for (var i in views)
        {
          if (views[i]!=view) views[i].viewpoint = view.viewpoint;
        }
      }

      function update_legend(values, view_id) {

        var mean = document.querySelector('.legend.'+view_id+' .mean');
        var plus1stdev = document.querySelector('.legend.'+view_id+' .plus1stdev');
        var minus1stdev = document.querySelector('.legend.'+view_id+' .minus1stdev');

        var colour = document.querySelector('.legend.'+view_id+' .colour');

        mean.innerHTML = Math.round(values.mean*100)/100 || "-";
        plus1stdev.innerHTML = Math.round(values.plus1stdev*100)/100 || "-";
        minus1stdev.innerHTML = Math.round(values.minus1stdev*100)/100 || "-";

        var red = od_layers[view_id].render_colour.r;
        var green = od_layers[view_id].render_colour.g;
        var blue = od_layers[view_id].render_colour.b;
        var alpha = od_layers[view_id].render_colour.a;

        colour.style.backgroundImage =
          "linear-gradient(rgba("+red+","+green+","+blue+","+alpha+") 15%, rgba(0,0,0,0) 85%";

        document.querySelector('.legend.'+view_id).classList.remove("hidden");
      }

      fetch("data/ttsZones.json").then(function(response){
        console.log('got boundaries');
        response.json().then(function(data){
          data.geometryType = "polygon"; // Seems 'esriGeometryTypePolygon' is not accepted
          data.features = data.features.map(function(f){
            f.geometry.type = "polygon"; // Seems that we need to specify the geometry type on every feature
            f.geometry.spatialReference = data.spatialReference;
            return f;
          });
          zone_boundaries = data;
          begin();
        });
      });

      function begin()
      {
        console.log('begin');

        setup_map("view-tl");
        setup_map("view-tr");
        setup_map("view-br");
        setup_map("view-bl");
      }
    });
  </script>
</head>
